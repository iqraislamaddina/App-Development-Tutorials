<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Change Password</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="d-flex justify-content-center">
<br>
<br>
<div class="row">
<br>
<br>
        <div class="rol-md-6">
        <br>
        <br>
            <div class="card">
                <div class="card-header">
                    Change Password
                </div>
                <div class="card-body">
                    <form th:action="@{/user/updatePassword}" method="POST">
                        <p th:if="${message != null}" th:text="${message}" class="alert alert-info" role="alert"></p>
                        <input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">
                        <div class="row form-group">
                            <label class="col-sd-4"> Masukkan Password Lama: </label>
                            <input class="col-sd-8 form-control input-sm" type="password" name="password">
                        </div>
                        <div class="row form-group">
                            <label class="col-sd-4"> Masukkan Password Baru: </label>
                            <input class="col-sd-8 form-control input-sm" type="password" name="newPassword" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*^_=+-]).{8,}$" title="at least one lowercase and uppercase letter, one numeric value, one special symbol and total length should be greather than or equal to 8">
                        </div>
                        <div class="row form-group">
                            <label class="col-sd-4"> Konfirmasi Password Baru: </label> 

                            <input class="col-sd-8 form-control input-sm" type="password" name="confPassword" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*^_=+-]).{8,}$" title="at least one lowercase and uppercase letter, one numeric value, one special symbol and total length should be greather than or equal to 8">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
