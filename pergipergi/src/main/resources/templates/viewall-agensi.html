<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View All Agensi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <br><br>
        <h2 style="text-align: center">Daftar Seluruh Agensi</h2>
        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Id Agensi</th>
                    <th>Nama Agensi</th>
                    <th>alamat Agensi</th>
                    <th>Nomor Telepon</th>
                    <th>Waktu Buka</th>
                    <th>Waktu Tutup</th>
                    <th style="text-align: center;">Action</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="agensi, iterationStatus : ${listAgensi}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${agensi.noAgensi}"></td>
                    <td th:text="${agensi.namaAgensi}"></td>
                    <td th:text="${agensi.alamatAgensi}"></td>
                    <td th:text="${agensi.noTeleponAgensi}"></td>
                    <td th:text="'Waktu Buka: ' + ${agensi.waktuBuka}"></td>
                    <td th:text="'Waktu Tutup: ' + ${agensi.waktuTutup}"></td>
                    <td><a th:href="@{/agensi/view(noAgensi=${agensi.noAgensi})}" class="btn btn-primary">Detail Agensi</a></td>
                    <td><a th:href="@{/agensi/update/} + ${agensi.noAgensi}" class="btn btn-light">Update Agensi</a></td>
                    <td><a th:href="@{/agensi/delete/} + ${agensi.noAgensi}" class="btn btn-dark">Delete Agensi</a></td>
                </tr>
            </tbody>
        </table>

        <br><br>
        <a href="/" class="btn btn-primary">Home</a>
    </div>

    <footer th:replace="fragments/fragment :: footer"></footer>
</body>

</html>
