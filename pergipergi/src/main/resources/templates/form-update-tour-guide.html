<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>PergiPergi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head> -->
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Tour Guide</h2>
                <br>
                <form th:action="@{/tour-guide/update}" th:object="${tour_guide}" method="POST">

                    <input type="hidden" th:field="*{agensi}" />
                    <input type="hidden" th:field="*{noTourGuide}" />
 
                    Nama Tour Guide : <br>
                    <input class="form-control" type="text" name="namaTourGuide" th:value="*{namaTourGuide}"/>
                    <br><br>
 
                    Jenis Kelamin : <br>
                    <input class="form-control" type="text" name="jenisKelamin" th:value="*{jenisKelamin}"/>
                    <br><br>
 
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/agensi/view">Kembali</a>
                </form>
            </div>
        </div>
    </div>
</div>
 
</body>
</html>
