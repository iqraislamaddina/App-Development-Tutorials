<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
     rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
       crossorigin="anonymous"></head>
</head>

<body>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Tambah User</h2>
                    <br>
                    <form th:action="@{/user/add}" th:object="${user}" method="POST">
                        <label>User Name</label>
                        <input type="text" name="username" class="form-control">

                        <label>Nama</label>
                        <input type="text" name="nama" class="form-control">

                        <label>Email</label>
                        <input type="email" name="email" class="form-control">

                        <label>Password</label>
                        <input type="password" name="password" class="form-control" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="password must contain at least one number and at least 8 or more characters"/>
                        

                        <label>Role</label>
                        <select name="role" class="form-control">
                            <option selected value="">--pilih role--</option>
                            <option th:each="role : ${listRole}"
                                    th:value="${role.id}"
                                    th:text="${role.role}">
                            </option>
                        </select>
                        <br>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <a class="btn btn-primary" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
