<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>PergiPergi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head> -->
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Agensi</h2>
                <br>
                <form th:action="@{/agensi/add}" th:object="${agensi}" method="POST">
                    Nama Agensi : <br>
                    <input class="form-control" type="text" name="namaAgensi" th:value="*{namaAgensi}"/>
                    <br><br>
 
                    Alamat Agensi: <br>
                    <input class="form-control" type="text" name="alamatAgensi" th:value="*{alamatAgensi}"/>
                    <br><br>
 
                    Nomor Telepon : <br>
                    <input class="form-control" type="text" name="noTeleponAgensi" th:value="*{noTeleponAgensi}"/>
                    <br><br>
 
                    Waktu Buka : <br>
                    <input required class="form-control" type="time" name="waktuBuka" th:value="*{waktuBuka}"/>
                    <br><br>
 
                    Waktu Tutup : <br>
                    <input required class="form-control" type="time" name="waktuTutup" th:value="*{waktuTutup}"/>
                    <br><br>
                    
                    <h2>Negara Destinasi</h2>
                    <th>
                        <input type="submit" name="addRow" value="addRow" class="btn btn-primary">
                        
                    </th>
                    
                    <br><br>
                    <tr th:each="destinasi, iterationStatus : *{listDestinasi}">
                        <td>
                            <select class="form-control" th:field="*{listDestinasi[__${iterationStatus.index}__].noDestinasi}">
                                <option value="">Select Test Order</option>
                                <option th:each="destinasi : ${listDestinasi}"
                                        th:value="${destinasi.noDestinasi}"
                                        th:text="${destinasi.negaraDestinasi}"></option>
                            </select>
                            
                        </td>
                        
                        <td>
                            <button type="submit" name="deleteRow" th:value="${iterationStatus.index}" class="btn btn-danger">Hapus</button>
                        </td>
                        <br><br>
                    </tr>
                            
                        
                    <button class="btn btn-primary" type="submit" name="submitAgensi" value="submitAgensi">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>

                
            </div>
        </div>
    </div>
</div>
 
</body>
</html>
